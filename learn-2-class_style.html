<body>
    <!-- 操作元素的class列表和内联样式是数据绑定的一个常见需求！！使用v-bind处理！vue处理提供对象语法和数组语法。 -->
    <div id="app" class="clz1" v-bind:class="{clz2:isActive2,clz3:hasIt3}">
    </div>
    <div v-bind:class="classObject"></div>
    data:{
        classObjecct: {
            active:true,
            'text-danger':false
            <!-- 还可以绑定计算属性 -->
        }
    }
    ---------------<br>
    <!-- 上面是对象语法，下面是数组语法 -->
    <div id="app-2" v-bind:class="[activeClass,errClass]">
    </div>
    data:{
        activeClass:'active',
        errClass:'errClass'
    }
    <!-- 可以根据条件渲染，或与对象语法配合使用 -->
    <div v-bind:class="[{active:isActive},errClass]"></div>
    
    ---------------<br>
    <!-- 作用到组件上，是一致的。 -->
    <div id="app-3" >    </div>
    ---------------<br>
    <!-- 作用到内联样式。 和class一样-->
    <div id="app-4" v-bind:style="">

    </div>
    ---------------<br>
    <!-- 在组件中使用v-for，，比较复杂。https://cn.vuejs.org/v2/guide/list.html -->
    <div id="app-5">
    </div>
    ---------------<br>
    <!-- 事件处理 -->
    <!-- 事件修饰符：.stop .prevent  .capture .self .once .passive -->
    <div id="app-6">
    </div>
